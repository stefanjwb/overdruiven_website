{% extends 'base.html' %}

{% block title %}Genereer Uitnodigingscode{% endblock %}

{% block content %}
<div class="admin-panel-container">
    <h1 class="page-title">Genereer Nieuwe Uitnodigingscode</h1>
    <form action="{{ url_for('generate_code_web') }}" method="POST" class="activity-form" style="max-width: 500px; margin-top: 20px;">
        
        <div class="form-group">
            <label for="role">Selecteer de rol voor de nieuwe gebruiker:</label>
            <select name="role" id="role" class="form-control" required>
                <option value="user">User (Standaard lid)</option>
                <option value="organizer">Organizer (Mag activiteiten aanmaken/bewerken)</option>
                <option value="admin">Admin (Volledige beheerrechten)</option>
            </select>
        </div>

        <button type="submit" class="submit-btn">Genereer Code</button>
    </form>
    <p class="back-link-container" style="margin-top: 20px;">
        <a href="{{ url_for('admin_invite_codes') }}" class="back-link">&larr; Terug naar overzicht codes</a>
    </p>
</div>
{% endblock %}
